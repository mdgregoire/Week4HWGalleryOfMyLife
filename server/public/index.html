<!DOCTYPE html>
<html lang="en" ng-app = "myApp">
  <head>
    <meta charset="utf-8">
    <title>GALLERY</title>
    <script src="vendors/angular.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>


  </head>
  <body ng-controller="GalleryController as vm">
    <h1>GALLERY</h1><button class="btn btn-warning">Add Picture</button>
    <section id="displayArea">
      <div ng-repeat="image in vm.imageArray" class="col-sm-2">
        <img ng-hide="image.is_clicked" ng-src="{{image.url}}" width="200" height="200"
             ng-click="vm.flipImage(image.id, image.is_clicked)" alt="">
         <div class = "textBox" ng-show="image.is_clicked" ng-click="vm.flipImage(image.id, image.is_clicked)">
           <p>
             {{image.note}}
           </p>
         </div>
         <br>
         <br>
        <section class = "buttonArea">
          <button class="btn btn-info btn-sm" ng-click="vm.upvote(image.id)">Upvote Image {{image.votecount}}</button>
          <br>
          <br>
          <p>Number of Views:{{image.is_clicked_count}}</p>
          <button class="btn btn-info btn-sm" ng-hide="image.add_comment"ng-click="vm.addComment(image.id)">Add Comment</button>
          <br>
          <br>
          <button class="btn btn-info btn-sm" ng-click="vm.comments(image.id, image.view_comments)">View/Hide Comments</button>
        </section>
        <section ng-show="image.view_comments">
          <ul class="commentList">
            <li ng-repeat="comment in vm.commentArray" class="commentItem">
              {{comment.comment}}
            </li>
          </ul>
        </section>

        <section class= "addComment" ng-show="image.add_comment">
          <br>
          <input type="text" ng-model="noteInput">
          <br>
          <button class="btn btn-info btn-sm" ng-click="vm.submitComment(image.id, noteInput)">Submit Comment</button>
          <button class="btn btn-danger btn-sm" ng-click="vm.addComment()">Cancel</button>

        </section>
      </div>
    </section>




  </body>
</html>
